<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
    <!-- Login Form -->
    <div id="login-form" class="form-container">
        <h2>Login</h2>
        <form action="about.html" method="get">
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="form-footer">
                <p><a href="#" onclick="showForm('forgot-password-form')">Forgot Password?</a></p>
                <p><a href="#" onclick="showForm('signup-form')">Create an Account</a></p>
            </div>
        </form>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" class="form-container" style="display:none;">
        <h2>Sign Up</h2>
        <form action="login.html" method="get">
            <div class="input-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" name="name" required>
            </div>
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required>
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="form-footer">
                <p><a href="#" onclick="showForm('login-form')">Already have an account? Sign In</a></p>
            </div>
        </form>
    </div>

    <!-- Forgot Password Form -->
    <div id="forgot-password-form" class="form-container" style="display:none;">
        <h2>Forgot Password</h2>
        <form action="forgotpassword.html" method="get">
            <div class="input-group">
                <label for="forgot-password-email">Email</label>
                <input type="email" id="forgot-password-email" name="email" required>
            </div>
            <button type="submit" class="btn">Reset Password</button>
            <div class="form-footer">
                <p><a href="#" onclick="showForm('login-form')">Back to Login</a></p>
            </div>
        </form>
    </div>
</div>

<script>
    function showForm(formId) {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('signup-form').style.display = 'none';
        document.getElementById('forgot-password-form').style.display = 'none';
        document.getElementById(formId).style.display = 'block';
    }
</script>
</body>
</html>
