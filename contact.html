<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('https://via.placeholder.com/1600x900') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 1200px;
            width: 90%;
            margin: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            transition: transform 0.3s ease;
        }

        .contact-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .contact-form, .map {
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form input[type="submit"] {
            background-color: #6a11cb;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #2575fc;
        }

        .map iframe {
            width: 100%;
            height: 300px; /* Set a fixed height */
            border: 0;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
            .c-h1{
                padding-top: 200px;
            }

            .contact-form, .map {
                padding: 10px;
            }

            .map iframe {
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .map iframe {
                height: 150px;
            }
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <!-- Contact Form -->
        <div class="contact-form">
            <h1 class="c-h1">Contact Me</h1>
            <form action="https://formspree.io/f/{lusimboelijah@gmail.com}" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="phone" placeholder="Your Phone Number" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <input type="submit" value="Send Message">
            </form>
        </div>

        <!-- Map -->
        <div class="map">
            <h1>Location</h1>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8530264704483!2d-122.08424938468157!3d37.42199987982533!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb24b5a4d9f03%3A0xb0b6f7f13f2c2730!2sGoogleplex!5e0!3m2!1sen!2sus!4v1634495451263!5m2!1sen!2sus" 
                allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>

</body>
</html>
